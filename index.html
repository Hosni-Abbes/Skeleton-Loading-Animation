<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="file.css">
  <title>Document</title>
</head>
<body>

  <!-- Post container -->
  <div class="all-posts"></div>

  <!-- Skeleton -->
  <div class="skeleton">
    <div class="skeleton-header">
      <span class="skeleton-post-img"></span>
      <h2 class="skeleton-post-title"></h2>
    </div>
    <div class="skeleton-body">
      <p class="skeleton-post-desc"></p>
      <p class="skeleton-post-desc"></p>
      <p class="skeleton-post-desc"></p>
    </div>
  </div>
  
  <script>
    const allPosts = document.querySelector('.all-posts');
    const skeleton = document.querySelector('.skeleton');

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(res => res.json())
    .then(data => {
      skeleton.style.display = 'none';
      //we will take the first post only
      const post = document.createElement('div')
      post.setAttribute('class', 'post')
      post.innerHTML = `
      <div class="post-header">
        <img src="https://via.placeholder.com/150/000" alt="image" />
        <h2 class="post-title">${data[0].title}</h2>
      </div>
      <p class="post-desc">${data[0].body}</p>
    `
    allPosts.append(post)
    })
  </script>
</body>
</html>
